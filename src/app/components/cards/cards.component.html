<div class="col-sm-12 col-md-12 col-lg-12 p-4">
    <div>
        <div class="card" *ngFor="let i of listItems">
            <div style="display: inline-block; vertical-align: top">
                <div class="col-sm-2 col-md-2 col-lg-2 contenedor-imagen">
                    <img [src]="i.picture">
                </div>
                <div class="col-sm-10 col-md-10 col-lg-10 pt-2" style=" display: inline-block; vertical-align: top ">
                    <a class="title" color="warn " [href]="'/detail/'+i.id">{{i.title}} </a>
                    <h4 class="price"> $ {{ i.price | number}}</h4>
                    <p class="free_shipping" *ngIf="i.free_shipping">Env√≠o gratis</p>

                </div>
            </div>
        </div>
    </div>
</div>
